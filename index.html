<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines  -->
    <meta name="description" content="A coffee stop for coffee lovers in Ireland">
    <meta name="keywords" content="Coffee Stop, coffee lovers, love coffee, Ireland">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/iconmonstr-coffee-5.svg">
    <!-- Title -->
    <title>Café Stop</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Café Stop</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section id="hero-outer">
        <div id="hero-image"></div>
        <div id="cover-text">
          <h2>Café Stop</h2>
          <h3>The Best Brunch in Ireland</h3>
        </div>
      </section>

      <!-- Feedback section -->
      <section class="feedback">
        <h1>What Our Clients Says</h1>
        <p>The Coffee is amazing and the food is delicious</p>

        <div class="feed-row">
          <div class="feed-col">
            <img src="./assets/images/user1.jpg" alt="User profile picture" />
            <div>
              <p>The Coffee is amazing and the food is delicious</p>
              <h3>Claire McFlirt</h3>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
          <div class="feed-col">
            <img src="./assets/images/user2.jpg" alt="User profile picture" />
            <div>
              <p>The Coffee is amazing and the food is delicious</p>
              <h3>Mark Murphy</h3>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0acb66484e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
