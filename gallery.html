<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines  -->
    <meta name="description" content="A gallery page with photos of cafe stop">
    <meta name="keywords" content="Coffee Stop, breakfast photos, breakfast, coffee lovers, Kildare, Ireland">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/iconmonstr-coffee-5.svg">
    <!-- Title -->
    <title>Gallery-Café Stop</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Café Stop</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Gallery -->
        <div class="gal-container">
            <div class="gal-heading">
                <h3>Gallery</h3>
            </div>
            
            <div class="gal-box">
                <div class="gal-pic">
                    <img src="assets/images/chef.jpg" alt="Eggs bene dish">
                    <img src="assets/images/Breakfast1.jpg" alt="Eggs with bacon and muffins">
                    <img src="assets/images/breakfast2.jpg" alt="Sausages, bacon and eggs">
                    <img src="assets/images/breakfast3.jpg" alt="Full breakfast dish">
                </div>
                <div class="gal-pic">
                    <img src="assets/images/breakfast4.jpg" alt="Family enjoing a breakfast">
                    <img src="assets/images/breakfast8.jpg" alt="Breakfast Dishes placed on the table">
                    <img src="assets/images/brunch.jpg" alt="Brunch table with breakfast dishes">
                    <img src="assets/images/coffee1.jpg" alt="A capuccino coffee">
                </div>
                <div class="gal-pic">
                    <img src="assets/images/eggs.jpg" alt="Eggs and avocado on toast">
                    <img src="assets/images/fullirish.jpg" alt="Full irish breakfast with toast">
                    <img src="assets/images/pastries.jpg" alt="Pasties options">
                    <img src="assets/images/breakfast.jpg" alt="Breakfast Dish">
                </div>
            </div>
        </div>
        <!-- Back to top button -->
        <a href="#" class="back-to-top-button">&#8593;</a>
    </main>
    <!-- footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome Kit -->
    <script src="https://kit.fontawesome.com/0acb66484e.js" crossorigin="anonymous"></script>

</html>
